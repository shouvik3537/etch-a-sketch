<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>Ethc a sketc</header>
    <div class="container">
        <div class="twoContainers">
            <div class="leftContainer">
                <div class="gridSize">
                    <span>Grid Size: </span>
                    <input class="btn btn-dark " value="small" id="small">
                    <input class="btn btn-dark " value="medium" id="medium">
                    <input class="btn btn-dark " value="big" id="big">                    
                </div>
            </div>
            <div class="rightContainer" id="rightContainer"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
